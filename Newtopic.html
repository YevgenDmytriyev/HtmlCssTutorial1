<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over Effect</title>
    <style>
        a{
            background-color: rgb(217, 217, 243);
            transition: background-color 9,9s;
        }
        a:hover{
            background-color: rgb(233, 235, 114);
        }
        button{
            background-color: rgb(199, 59, 59);
            transition: background-color 0,9s;
        }
        button:hover{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <a href="#">Try hovering me</a>
    <button>submit</button>
</body>
</html>
